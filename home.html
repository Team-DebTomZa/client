<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" sizes="180x180" href="/favicon/favicon.ico" />

    <script defer src="home.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/41cdfc15ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <title>Tech - a - < br ></title>
  </head>
  <body>
    <header>
      <h1>Tech - a - < br ></h1>
      <p>For those new to tech and just need a < br ></p>
    </header>

    <main>
      <nav id="navBar">
        <i class="fas fa-home"></i>
        <p>Home</p>
        <i class="fas fa-chevron-right"></i>
      </nav>

      <section class="new-post-section">
        <div class="new-post-bar">
          <div class="new-post">
            <p id="newPostText">New Post</p>
            <i id="newPostButton" class="fas fa-plus-circle"></i>
          </div>
        </div>

        <div id="sortFunctions">
          <div id="sort-form-container">
            <form id="sort-form">
              <select name="sort" id="sort">
                <option value="date">Date</option>
                <option value="popular">Most popular</option>
                <option value="comments">Most Comments</option>
              </select>
              <input type="submit" value="Sort" class="button" />
            </form>
          </div>

          <div id="search-form-container">
            <form id="search-form">
              <input type="text" placeholder="Search me ..." id="search" />
              <input type="submit" value="Search" class="button" />
            </form>
          </div>
        </div>
      </section>

      <div class="new-post-form">
        <form id="journal-form">
          <div class="titleSection">
            <label for="title">Title: </label>
            <input type="text" id="title" />
          </div>
          <div id="editor"></div>
          <span id="limit-span">Character Limit: </span>
          <div id="gif-form">
            <input type="text" id="gif-search" placeholder="gif keyword" />
            <button type="button" id="gif-button" class="button">
              Add Gif
            </button>
          </div>
          <div id="gif-container">
            <img src="" id="gif" />
          </div>
          <div class="postButtons">
            <input
              id="submitButton"
              type="submit"
              value="Submit Post"
              class="button"
            />
            <button type="button" id="cancelButton" class="button">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <section id="threads">
        <h2>Threads</h2>
      </section>

      <section id="journals"></section>
    </main>
    <footer></footer>
  </body>
</html>
